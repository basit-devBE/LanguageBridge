<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .translation-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #e9ecef;
        }

        .file-upload.dragover {
            border-color: #764ba2;
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê AI Translation System</h1>
            <p>Powered by AWS Translate & Lambda</p>
        </div>

        <div class="content">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('text')">üìù Text Translation</button>
                <button class="tab" onclick="switchTab('file')">üìÅ File Translation</button>
            </div>

            <!-- Text Translation Tab -->
            <div id="text-tab" class="tab-content active">
                <form id="text-form">
                    <div class="language-selector">
                        <div class="form-group">
                            <label for="source-lang">Source Language</label>
                            <select id="source-lang" name="sourceLanguage">
                                <option value="auto">Auto Detect</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="target-lang">Target Language</label>
                            <select id="target-lang" name="targetLanguage">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text-input">Text to Translate</label>
                        <textarea id="text-input" name="text" placeholder="Enter text to translate..." required></textarea>
                    </div>
                    <button type="submit" class="btn" id="translate-btn">
                        Translate Text
                    </button>
                </form>
            </div>

            <!-- File Translation Tab -->
            <div id="file-tab" class="tab-content">
                <form id="file-form">
                    <div class="language-selector">
                        <div class="form-group">
                            <label for="file-source-lang">Source Language</label>
                            <select id="file-source-lang" name="sourceLanguage">
                                <option value="auto">Auto Detect</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="file-target-lang">Target Language</label>
                            <select id="file-target-lang" name="targetLanguage">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>File to Translate</label>
                        <div class="file-upload" id="file-upload">
                            <p>üìÅ Drag and drop a file here or click to select</p>
                            <p style="font-size: 14px; color: #666; margin-top: 10px;">Supported: JSON, TXT files</p>
                            <input type="file" id="file-input" name="file" accept=".json,.txt" style="display: none;">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="file-translate-btn">
                        Translate File
                    </button>
                </form>
            </div>

            <div id="result-container" class="result-container" style="display: none;">
                <h3>Translation Result</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://rqs7gp9xyf.execute-api.eu-north-1.amazonaws.com/prod';

        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // File upload handling
        const fileUpload = document.getElementById('file-upload');
        const fileInput = document.getElementById('file-input');

        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileUploadText(files[0].name);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileUploadText(e.target.files[0].name);
            }
        });

        function updateFileUploadText(filename) {
            fileUpload.innerHTML = `
                <p>‚úÖ Selected: ${filename}</p>
                <p style="font-size: 14px; color: #666; margin-top: 10px;">Click to change file</p>
            `;
        }

        // Text translation form
        document.getElementById('text-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            await translateText(data);
        });

        // File translation form
        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            await translateFile(formData);
        });

        async function translateText(data) {
            const btn = document.getElementById('translate-btn');
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');

            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>Translating...';
                
                const response = await fetch(`${API_BASE_URL}/translate/text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    resultContainer.style.display = 'block';
                    resultContent.innerHTML = `
                        <div class="status processing">
                            <span class="loading"></span>Processing translation... Request ID: ${result.requestId}
                        </div>
                    `;

                    // Poll for result
                    pollForResult(result.requestId);
                } else {
                    throw new Error(result.error || 'Translation failed');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Translate Text';
            }
        }

        async function translateFile(formData) {
            const btn = document.getElementById('file-translate-btn');
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');

            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>Uploading...';
                
                const response = await fetch(`${API_BASE_URL}/translate/file`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    resultContainer.style.display = 'block';
                    resultContent.innerHTML = `
                        <div class="status processing">
                            <span class="loading"></span>Processing file translation... Request ID: ${result.requestId}
                        </div>
                    `;

                    // Poll for result
                    pollForResult(result.requestId);
                } else {
                    throw new Error(result.error || 'File translation failed');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Translate File';
            }
        }

        async function pollForResult(requestId, maxAttempts = 30) {
            const resultContent = document.getElementById('result-content');
            let attempts = 0;

            const poll = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/translate/status/${requestId}`);
                    const result = await response.json();

                    if (response.status === 200 && result.status === 'completed') {
                        // Translation completed
                        const translationData = result.result;
                        resultContent.innerHTML = `
                            <div class="status completed">
                                ‚úÖ Translation completed successfully!
                            </div>
                            <div class="translation-result">
                                <h4>Original Text (${getLanguageName(translationData.source_language)}):</h4>
                                <p>${translationData.original_text}</p>
                            </div>
                            <div class="translation-result">
                                <h4>Translated Text (${getLanguageName(translationData.target_language)}):</h4>
                                <p><strong>${translationData.translated_text}</strong></p>
                            </div>
                        `;
                    } else if (response.status === 202) {
                        // Still processing
                        attempts++;
                        if (attempts < maxAttempts) {
                            setTimeout(poll, 2000); // Poll every 2 seconds
                        } else {
                            showError('Translation is taking longer than expected. Please check back later.');
                        }
                    } else {
                        throw new Error(result.error || 'Failed to get translation status');
                    }
                } catch (error) {
                    showError(error.message);
                }
            };

            poll();
        }

        function showError(message) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            
            resultContainer.style.display = 'block';
            resultContent.innerHTML = `
                <div class="status error">
                    ‚ùå Error: ${message}
                </div>
            `;
        }

        function getLanguageName(code) {
            const languages = {
                'auto': 'Auto Detect',
                'en': 'English',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'ru': 'Russian',
                'ja': 'Japanese',
                'ko': 'Korean',
                'zh': 'Chinese',
                'ar': 'Arabic'
            };
            return languages[code] || code;
        }
    </script>
</body>
</html>
